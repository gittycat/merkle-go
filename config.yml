# Exclusion patterns (gitignore-style syntax)
exclude:
  # Version control
  - ".git/"
  - ".svn/"

  # Dependencies
  - "node_modules/"
  - "vendor/"
  - "__pycache__/"

  # Build artifacts
  - "*.o"
  - "*.so"
  - "*.exe"
  - "bin/"
  - "dist/"

  # Temporary files
  - "*.tmp"
  - "*.swp"
  - "*.log"
  - ".DS_Store"
  - "Thumbs.db"

# Future settings can be added here
# worker_count: 8
# hash_algorithm: xxhash  # for future extensibility
